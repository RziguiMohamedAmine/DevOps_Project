version: '2'
services:
  mysql-container:
    image: mysql:latest
    container_name: mysql-container
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - sqldata:/var/lib/mysql

  devops-project:
    container_name: devops
    build: ./
    restart: on-failure
    ports:
      - "8082:8082"
    depends_on:
      - mysql-container
    volumes:
      - .m2:/root/.m2

volumes:
  sqldata:
